<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calendar</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    .
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="header">
      <h1>Day Scheduler</h1>
      <br />
      <h2>Current Date And Time</h2>
      <br />
      <div id="current"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-1">
          <div class="time">9 am</div>
        </div>
        <div class="col-10">
          <textarea class="am" id="text9" value="9"></textarea>
        </div>
        <div class="col-1 lock">
          <img src="images/lock-open.png" lock="open" number="9" class="lock" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-1">
          <div class="time">10 am</div>
        </div>
        <div class="col-10">
          <textarea class="am" id="text10"></textarea>
        </div>
        <div class="col-1 lock">
          <img
            src="images/lock-open.png"
            lock="open"
            number="10"
            class="lock"
          />
        </div>
      </div>  
    </div>

    <div class="container">
      <div class="row">
        <div class="col-1">
          <div class="time">11 am</div>
        </div>
        <div class="col-10">
          <textarea class="am" id="text11"></textarea>
        </div>
        <div class="col-1 lock">
          <img
            src="images/lock-open.png"
            lock="open"
            number="11"
            class="lock"
          />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-1">
          <div class="time">12 pm</div>
        </div>
        <div class="col-10">
          <textarea class="am" id="text12"></textarea>
        </div>
        <div class="col-1 lock">
          <img
            src="images/lock-open.png"
            lock="open"
            number="12"
            class="lock"
          />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-1">
          <div class="time">1 pm</div>
        </div>
        <div class="col-10">
          <textarea class="pm" id="text13"></textarea>
        </div>
        <div class="col-1 lock">
          <img src="images/lock-open.png" lock="open" number="1" class="lock" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-1">
          <div class="time">2 pm</div>
        </div>
        <div class="col-10">
          <textarea class="pm" id="text14"></textarea>
        </div>
        <div class="col-1 lock">
          <img src="images/lock-open.png" lock="open" number="2" class="lock" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-1">
          <div class="time">3 pm</div>
        </div>
        <div class="col-10">
          <textarea class="pm" id="text15"></textarea>
        </div>
        <div class="col-1 lock">
          <img src="images/lock-open.png" lock="open" number="3" class="lock" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-1">
          <div class="time">4 pm</div>
        </div>
        <div class="col-10">
          <textarea class="pm" id="text16"></textarea>
        </div>
        <div class="col-1 lock">
          <img src="images/lock-open.png" lock="open" number="4" class="lock" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-1">
          <div class="time">5 pm</div>
        </div>
        <div class="col-10">
          <textarea class="pm" id="text17"></textarea>
        </div>
        <div class="col-1 lock">
          <img src="images/lock-open.png" lock="open" number="5" class="lock" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
        <button class="footer-btns" id="lock-all">Lock All</button
        ><button class="footer-btns" id="unlock-all">Unlock All</button>
        <button class="footer-btns" id="reset">Reset</button></div>
        <div class="col-4"></div>
      </div>
    </div>

    <script src="scripts/moment.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
